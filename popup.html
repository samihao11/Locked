<!DOCTYPE html>
<html>
<head>
  <title>Focus Lock</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #4CAF50;
    }

    input[type="number"]::-webkit-inner-spin-button {
      opacity: 1;
      background: #f8f9fa;
      border-left: 1px solid #e9ecef;
      height: 38px;
      position: relative;
      right: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background-color 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .description {
      font-size: 13px;
      color: #6c757d;
      line-height: 1.4;
      margin-top: 5px;
    }

    .label {
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Focus Lock</h2>
    <div>
      <div class="label">Set Focus Duration</div>
      <div class="input-group">
        <input type="number" id="minutes" min="1" max="180" value="25" placeholder="Minutes">
      </div>
      <div class="description">Enter the number of minutes you want to stay focused (1-180 minutes)</div>
    </div>
    <button id="start">Start Focus Mode</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
